{% extends 'base.html' %}


{% block start %}

<div class="container mt-5 pt-5 pb-5">
  <div class="col-6 mx-auto card shadow p-4" style ="border: none">
    <h5><center>VENDOR LOGIN</center></h5>
      <form method="POST">
      {% include 'alerts.html' %}
        {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input id="email" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
       
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-success" onclick="sendOtp()">Login with OTP</button>

        </form>
  </div>
</div>

<script>
  function sendOtp(){
    var email= document.getElementById('email').value
    if(email == ""){
      alert("Email cannot be blank")
      return
    }
    window.location.href = `/accounts/send_otp/${email}/`;

  }

</script>

{% endblock %}
